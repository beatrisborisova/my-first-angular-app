<h1>Comments</h1>

<ng-container *ngIf="comments.length > 0">
    <ng-container *ngFor="let comment of comments">
        <div>
            <p>ID: {{comment.id}}</p>
            <h3>{{comment.name}}</h3>
            <p>{{comment.body}}</p>
        </div>
        <p>-------------------------</p>
    </ng-container>
</ng-container>
