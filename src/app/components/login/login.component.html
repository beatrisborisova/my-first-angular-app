<h1>Login page</h1>

<form #loginForm="ngForm" (ngSubmit)="onLogin()">
    <div ngModelGroup="login">

        <div>
            <label for="username">Username</label>
            <!-- <input type="text" id="username" ngModel name="username" #username="ngModel" required minlength="3" /> -->
            <input id="username" [(ngModel)]="username" name="username" />
            <p>Username realtime: {{username}}</p>
        </div>
        <!-- <ng-container *ngIf="username.touched && username.invalid">
            <div *ngIf="username.errors && username.errors['required']" [ngClass]="'error'">
                Username is required
            </div>

            <div *ngIf="username.errors && username.errors['minlength']" [ngClass]="'error'">
                Username must be at least 3 characters long
            </div>
        </ng-container> -->

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" ngModel name="password" #password="ngModel" required />
        </div>
        <ng-container *ngIf="password.touched && password.invalid">
            <div *ngIf="password.errors && password.errors['required']" [ngClass]="'error'">
                Password is required
            </div>
        </ng-container>

    </div>
    <!-- <button (click)="handleLogin()">Login</button> -->
    <button type="submit" [disabled]="loginForm.invalid" [ngClass]="'submit-btn'">Login</button>

</form>
